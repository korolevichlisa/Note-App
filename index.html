<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
  </head>
  <body>
    <div class="task_box">
      <div class="task">
        <div class="content">
          <header>
            <p>Add a new Note</p>
            <i>&#215;</i>
          </header>
          <form action="#">
            <div class="row title">
              <label for="">Name</label>
              <input type="text" />
            </div>
            <div class="row description">
              <label for="">description</label>
              <textarea></textarea>
            </div>
            <button>Add Note</button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="row_title">
        <h2>Notes App <i class="far fa-list-alt"></i></h2>
        <button class="btn_add">Add</button>
      </div>
      <i class="fas fa-pen"></i>
      <i class="fas fa-trash"></i>
      <i class="far fa-file-archive"></i>
      <i class="fas fa-tasks"></i>
      <i class="fas fa-lightbulb"></i>
      <table>
        <tr>
          <th>Name</th>
          <th>Created</th>
          <th>Category</th>
          <th>Dates</th>
          <th>e.g.</th>
        </tr>
        <tr>
          <td>Peter</td>
          <td>Griffin</td>
          <td>$100</td>
          <td>$100</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Lois</td>
          <td>Griffin</td>
          <td>$150</td>
        </tr>
        <tr>
          <td>Joe</td>
          <td>Swanson</td>
          <td>$300</td>
        </tr>
        <tr>
          <td>Cleveland</td>
          <td>Brown</td>
          <td>$250</td>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
