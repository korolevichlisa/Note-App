<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Add a new Note</p>
            <i class="close_icon">&#215;</i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Name</label>
              <input class="input_title" type="text" />
            </div>
            <div class="row category">
              <label>Category</label>
              <select name="" id="selector"></select>
            </div>
            <div class="row description">
              <label>Content</label>
              <textarea></textarea>
            </div>
            <button>Add Note</button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="row_title">
        <h2>Notes App <i class="far fa-list-alt"></i></h2>
        <button class="btn_add">Add</button>
      </div>
      <li class="add-note">
        <p>Name</p>
        <p>Category</p>
        <p></p>
      </li>
      <li class="total-note">
        <p>Category</p>
        <p>Active</p>
        <p>Archive</p>
      </li>
      
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
